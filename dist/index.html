<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'/> <!-- Просим IE переключиться в последний режим -->
  <link rel="preconnect" href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans:400,500&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='dist/css/main.css'>

</head>
  <body>
    <section class="singin">
      <div class="sing">
        <h1 class="sing__title">Sing in</h1>
      </div>
      <div class="register">
        <div class="wrap">
          <div class="register-title">
            <h2 class="register-title__title">New user?</h2>
            <p class="register-title__desc">Use the form below to create your account.</p>
          </div>
          <form class="form">
            <div class="form__line">
              <label class="form__label">First name</label>
              <input class="form__input field" type="text">
            </div>
            <div class="form__line">
              <label class="form__label">Last Name</label>
              <input class="form__input field" type="text">
            </div>
            <div class="form__line">
              <label class="form__label">Nationality</label>
              <input class="form__input field" type="text">
            </div>
            <div class="form__line">
              <label class="form__label"> E-mail</label>
              <input class="form__input field" type="email">
            </div>
            <div class="form__line">
              <label class="label"> Date of Birth </label>
              <div class="form__select-group" >
                <select class="form__select field" id="select-days"></select> 
                <select class="form__select field" id="select-months"></select> 
                <select class="form__select field" id="select-years"></select>
              </div>
            </div>
            <div class="form__line">
              <label class="form__label">Gender</label>
              <div class="form__radio-group">
                <label class="form__radio-label">
                  <input class="form__radio" name="radio" type="radio"> 
                  <span class="form__text">Male</span>
                </label> 
                <label class="form__radio-label">
                  <input class="form__radio" name="radio" type="radio">
                  <span class="form__text">Famale</span>
                </label>
              </div>
            </div>
            <div class="form__line">
              <label class="form__label">Password</label>
              <input class="form__input field" type="password">
            </div>
            <div class="form__line">
              <label class="form__label">Confirm Password</label>
              <input class="form__input field" type="password">
            </div>
          </form>
          <div class="register__auth">
            <p>Have an account? <a href="">Login</a></p>
            <button class="button" id="button">Complete Signup</button>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script defer src="dist/js/common.js"></script>
  </body>
</html>
